<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <h1>哔哩哔哩的一个超链接</h1>


<!--超链接标签
    a
        href 用于定义要跳转的目标资源的地址
            完整的url
            相对路径
            绝对路径
        target 定义资源的打开方式
            _self在当前页面打开
            _blank在一个新页面打开
-->
<h3>
<a href="http://www.bilibili.com" target="_blank">bilibili</a>
</h3>
</body>
</html>
