<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--
    table 整张表格
        thead 表头
        tbody 表体
        tfoot 表尾
            tr 表中的一行
                td 行中的一个单元格
                th 自带加粗居中效果的td

-->
<h3 style="text-align: center">员工技能评分表</h3>
<table border="1px" style="margin : 0px auto; width : 400px">
    <thead>
        <tr>
            <th>排名</th>
            <th>姓名</th>
            <th>分数</th>
            <th>备注</th>
        </tr>
    </thead>
    
    <tbody>
        <tr>
            <td>1</td>
            <td>小王</td>
            <td>99</td>
            <td rowspan="2" style="text-align: center">
                升职加薪，走上人生巅峰
            </td>
            
        </tr>
    
        <tr>
            <td>2</td>
            <td>小李</td>
            <td>98</td>
        </tr>
    
        
    
    </tbody>
    <tfoot></tfoot>
    
</table>

</body>
</html>
