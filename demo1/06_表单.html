<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>

<!--
    form
        action 定义数据的提交地址
            url
            相对路径
            绝对路径
        method 定义数据的提交方式
            get
            post
     表单项标签
     input
        type 输入信息的表单项类型
            text.txt
            password
            submit 提交按键
            reset 重置按钮
            radio 单选框
                    多个单选框使用相同的name属性值，则有互斥效果
            checkbox 复选框
            hidden      隐藏域 不显示在页面上，提交时会携带
    
-->
    <form action="00_welcome.html" method="get">
        用户名:<input type="text" name="username"><br>
        密码：<input type="password"><br>
        性别：
<!-- checked 默认勾选  -->
            <input type="radio" name="sex" value="1" checked> 男
            <input type="radio" name="sex" value="0"> 女
        <br>
        
        爱好：
            <input type="checkbox"> 唱
            <input type="checkbox"> 跳
            <input type="checkbox"> rap
            <input type="checkbox"> 篮球
        <br>
        
<!--   多行文本框     -->
        个人简介：
            <textarea style="width: 300px; height: 100px"></textarea>
        
        <br>
        
<!--   下拉选项     -->
        籍贯：
        <select name="city">
            <option>京</option>
            <option>津</option>
            <option>冀</option>
            <option selected>请选择</option>
        </select>
        <br>
        
        <input type="submit" value="登录">
        <input type="reset" value="清空">
    
    </form>


</body>
</html>
