<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局</title>
</head>
<body style="background-color: lightblue;">
<!--
    css 设置样式
        通过元素的style属性进行设置
        style="样式名:样式值;样式名:样式值;"
        border 边线
        
    块元素 自己独占一行的元素 css样式宽高等都生效
        div
    行元素 不会自己独占一行的元素 css样式宽高等很多都不生效
        span
-->
<div style="border: 2px solid deeppink; width: 500px; height: 200px; margin: 0px auto;">
    123
    <div style="border: 2px solid dodgerblue; width: 200px; height: 100px; margin: 0px auto;">
        1,2,3
    </div>
</div>

<div style="border: 2px solid deeppink; width: 500px; height: 200px; margin: 0px auto;">
    456
</div>

<div style="border: 2px solid deeppink; width: 500px; height: 200px; margin: 0px auto;">
    789
</div>

</body>
</html>
