<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    <script>
        /*
        
        事件的绑定方式
            1.通过元素的属性绑定 on****
            2.通过DOM编程动态绑定
        
        一个元素可以同时绑定多个事件
        
        onfocus  获取焦点事件
        onblur 失去焦点
        onchange
        
         */
    </script>
    <script>
        
        function ready() {
            // 通过dom获得要操作的元素
            var btn = document.getElementById(`btn1`);
            // 绑定一个单击事件
            btn.onclick = function () {
                alert("danjile")
            }
        }
        
        
    
    </script>
</head>

<body onload="ready()">

    <button id="btn1">按钮</button>
    

</body>
</html>
