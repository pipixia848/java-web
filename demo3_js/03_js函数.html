<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    <script>
        /*
        函数声明的语法
            function 函数名() {}
            var 函数名 = function() {}
        
        调用方法时，形参和实参在数量上可以不一致，在方法内部
        可以通过arguments获得调用时的实参
         */
        
        function sum(a, b) {
            return a + b;
        }
        
        // 调用函数，接收结果
        var result = sum(10, 20);
        console.log(result);
        
    </script>
    
</head>
<body>

</body>
</html>
