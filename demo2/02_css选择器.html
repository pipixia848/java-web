<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--
    1 元素选择器
        标签名{}
    2.id选择器 根据标签的id值确定样式的作用元素
        #id值{}
    3.class选择器 根据元素的class属性值确定样式的元素
        .class属性值{}
    
    
-->
    <style>
        #btn3 {
            width:60px;
            height: 40px;
            background-color: #156daf;
            color: white;
            font-size: 20px;
            font-family: '隶书';
            border: 2px solid green;
        }
        .shapeClass{
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
    
    </style>
    
    
</head>
<body>
    <input id="btn3" class="shapeClass" type="button" value="按钮">

</body>
</html>
