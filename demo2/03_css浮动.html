<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    
    <style>
        .outerDiv{
            width: 500px;
            height: 300px;
            border: 5px solid #47ba3a;
            background-color: beige;
        }
        .innerDiv{
            width: 100px;
            height: 100px;
            border: 1px solid burlywood;
            background-color: deeppink;
        }
        .d1{
            float: right;
        }
        .d2{
            float: right;
        }
        .d3{
            float: right;
        }
    </style>
    
</head>


<body>

    <div class="outerDiv">
        <div class="innerDiv d1">div1</div>
        <div class="innerDiv d2">div2</div>
        <div class="innerDiv">div3</div>
        
    </div>



</body>
</html>
